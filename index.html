<body>
  <div class="bg-primary text-white w-50 p-3">Insert Name and Email in the fields</div><br>
     
      <form id = myform> 
        <div class="form-group" >
          <label for="text">FullName</label><br>
          <input id="name"type="name" size="60" placeholder="Full-Name">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label><br>
          <input id="email" type="email" size="60" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
   
        <button id ="submit" type="submit" class="btn btn-primary">Submit</button><br><br>
      </form>
    </div>

  <div class="col-4">
    <table id="table" class="table table-light">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
        </tr>
